<!DOCTYPE html>
<html lang="en-IN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LocalFresh - Checkout</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body { font-family:'Poppins',sans-serif; background:#f4f7f6; margin:0; }
header { background: linear-gradient(90deg, #56ab2f, #a8e063); color:white; padding:20px; text-align:center; }
header h1 { margin:0; }
.container { max-width:900px; margin:30px auto; background:white; padding:30px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
h2 { margin-bottom:20px; color:#4CAF50; }
.cart-items { margin-bottom:30px; }
.cart-items ul { list-style:none; padding:0; }
.cart-items li { display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #eee; }
.form-group { margin-bottom:20px; }
.form-group label { display:block; margin-bottom:5px; font-weight:600; }
.form-group input, .form-group textarea, .form-group select { width:100%; padding:10px; border-radius:5px; border:1px solid #ccc; }
.total { text-align:right; font-size:1.2rem; margin-bottom:20px; font-weight:600; }
button { background:#4CAF50; color:white; border:none; padding:15px 25px; font-size:1rem; font-weight:600; border-radius:10px; cursor:pointer; transition:0.3s; }
button:hover { background:#45a049; }
@media(max-width:768px){ .cart-items li{ flex-direction:column; text-align:left; } .total{text-align:left;} }
</style>
</head>
<body>

<header>
<h1>LocalFresh - Checkout</h1>
</header>

<div class="container">
<h2>Review Your Order</h2>
<div class="cart-items">
  <ul id="cart-items"></ul>
  <div class="total">Total: ₹<span id="total">0</span></div>
</div>

<h2>Delivery Details</h2>
<form id="checkout-form">
  <div class="form-group">
    <label for="name">Full Name</label>
    <input type="text" id="name" required>
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" required>
  </div>
  <div class="form-group">
    <label for="address">Delivery Address</label>
    <textarea id="address" rows="3" required></textarea>
  </div>
  <div class="form-group">
    <label for="payment">Payment Method</label>
    <select id="payment" required>
      <option value="cod">Cash on Delivery</option>
      <option value="upi">UPI</option>
      <option value="card">Card Payment</option>
    </select>
  </div>
  <button type="submit">Place Order</button>
</form>
</div>

<script>
const cart = JSON.parse(localStorage.getItem("cart")) || [];

function renderCart(){
  const list = document.getElementById("cart-items");
  list.innerHTML="";
  let total=0;
  cart.forEach(item=>{
    const li=document.createElement("li");
    li.textContent=`${item.name} - ₹${item.price}`;
    list.appendChild(li);
    total+=item.price;
  });
  document.getElementById("total").textContent=total;
}

renderCart();

document.getElementById("checkout-form").addEventListener("submit", function(e){
  e.preventDefault();
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;
  const address = document.getElementById("address").value;
  const payment = document.getElementById("payment").value;
  alert(`Thank you, ${name}! Your order has been placed.\nPayment Method: ${payment}\nTotal: ₹${cart.reduce((sum,item)=>sum+item.price,0)}`);
  localStorage.removeItem("cart");
  window.location.href = "index.html"; // redirect back to main page
});
</script>

</body>
</html>
